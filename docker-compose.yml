version: '3.4'

services:
  weatherforecast:
    image: ${DOCKER_REGISTRY-}weatherforecast
    build:
      context: .
      dockerfile: WeatherForecast/Dockerfile
    ports:
      - "5580:80"
      - "55443:443"

  weatherforecastproxy:
    image: ${DOCKER_REGISTRY-}weatherforecastproxy
    build:
      context: .
      dockerfile: WeatherForecastProxy/Dockerfile
    ports:
      - "5480:80"
      - "54443:443"

